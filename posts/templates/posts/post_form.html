{% extends 'base_master.html' %}

{% block title %}
    Create Post
{% endblock title %}


{% block content %}
  <div class="bg-white py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-8">
      <div class="mx-auto max-w-2xl lg:mx-0">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Create Post</h2>
      </div>
      
      <div class="mx-auto mt-10 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3">
        <!-- component -->
        <!-- <div class="flex items-center justify-center p-12"> -->
          <!-- Author: FormBold Team -->
          <!-- Learn More: https://formbold.com -->
          <!-- <div class="mx-auto my-5 w-full max-w-[550px]"> -->
            <form class="" action="" method="POST">
              {% csrf_token %}
              <div class="mb-5">
                <label
                  for="name"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Title
                </label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="Post Title"
                  required
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
              
              <div class="mb-5">
                <label
                  for="text"
                  class="mb-3 block text-base font-medium text-[#07074D]"
                >
                  Text
                </label>
                <textarea
                  rows="4"
                  name="text"
                  id="text"
                  placeholder="Type your post text"
                  required
                  class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                ></textarea>
              </div>
              <div>
                <button
                  class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-base font-semibold text-white outline-none"
                >
                  Submit
                </button>
              </div>
            </form>
          <!-- </div> -->
        <!-- </div> -->
      </div>
        
    </div>
  </div>
{% endblock content %}
